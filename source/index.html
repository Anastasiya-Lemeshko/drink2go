<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>
<body class="page__body">
  <header class="header">
    <nav class="header__navigation">
      <div class="header__logo-wrapper">
        <a class="header__logo logo-image" href="#">
          <picture>
            <source width="170" height="36" type="image/svg+xml" media="(min-width: 1440px)" srcset="images/logo-desktop.svg">
            <source width="82" height="36" type="image/svg+xml" media="(min-width: 768px)" srcset="images/logo-tablet.svg">
            <img class="logo-image__image" src="images/logo-mobile.svg" width="32" height="36" alt="Логотип магазина Drink2Go.">
          </picture>
        </a>
        <p class="header__logo-text">Интернет-магазин <br>кофейных напитков</p>
      </div>



      <div class="header__user-nav user-nav header__user-nav--closed">
        <ul class="user-nav__list">
          <li class="user-nav__item">
            <a class="user-nav__link" href="#">
              <svg class="user-nav__icon" aria-hidden="true" focusable="false" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10.67 4a2.67 2.67 0 1 1-5.34 0 2.67 2.67 0 0 1 5.34 0ZM12 4a4 4 0 1 1-8 0 4 4 0 0 1 8 0Zm-8.8 8.31A7.55 7.55 0 0 1 8 10.67c1.84 0 3.56.6 4.8 1.64A4.83 4.83 0 0 1 14.67 16H16c0-1.77-.84-3.46-2.34-4.71A8.88 8.88 0 0 0 8 9.33c-2.12 0-4.16.7-5.66 1.96A6.16 6.16 0 0 0 0 16h1.33c0-1.33.63-2.66 1.87-3.69Z" clip-rule="evenodd"/></svg>
              <span class="user-nav__text">Войти</span>
            </a>
          </li>
          <li class="user-nav__item">
            <a class="user-nav__link" href="#">
              <svg class="user-nav__icon" aria-hidden="true" focusable="false" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="m5.66 3.88.23 2.79h4.22l.23-2.8a2.35 2.35 0 1 0-4.68 0Zm5.78 2.79.23-2.68a3.68 3.68 0 1 0-7.34 0l.23 2.68H0L.19 8l.82 5.71A2.67 2.67 0 0 0 3.65 16h8.7c1.33 0 2.46-.98 2.64-2.29L15.81 8 16 6.67h-4.55ZM11.34 8h-.06l-.22 2.67h3.02L14.46 8h-3.13Zm-1.4 0H6.06l.22 2.67h3.44L9.94 8ZM4.72 8H1.54l.38 2.67h3.02L4.72 8Zm1.9 6.67L6.39 12h3.22l-.22 2.67H6.61ZM10.95 12l-.23 2.67h1.63c.67 0 1.23-.5 1.32-1.15l.22-1.52h-2.94Zm-5.9 0 .23 2.67H3.65c-.67 0-1.23-.5-1.32-1.15L2.11 12h2.94Z" clip-rule="evenodd"/></svg>
              <span class="user-nav__text">Корзина</span>
            </a>
          </li>
          <li class="user-nav__item user-nav__item--burger">
            <button class="user-nav__toggle js-toggle-button" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
          </li>
        </ul>
      </div>

      <div class="header__catalog-nav catalog-nav">
        <ul class="catalog-nav__list">
          <li class="catalog-nav__item">
            <a class="catalog-nav__link catalog-nav__link--current" href="#">Главная</a>
          </li>
          <li class="catalog-nav__item">
            <a class="catalog-nav__link" href="#">Каталог</a>
          </li>
          <li class="catalog-nav__item">
            <a class="catalog-nav__link" href="#">Доставка</a>
          </li>
          <li class="catalog-nav__item">
            <a class="catalog-nav__link" href="#">О нас</a>
          </li>
        </ul>
      </div>

    </nav>

  </header>
  <main class="main-container">
    <h1>Страница для старта</h1>
  </main>
  <footer>
    <span>footer</span>
  </footer>
</body>
</html>
